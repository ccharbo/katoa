<body>

    <audio id="good-answer" src="sounds/good-answer.mp3"></audio>
    <audio id="bad-answer" src="sounds/bad-answer.mp3"></audio>
    <audio id="chrono" src="sounds/chrono.mp3"></audio>
    <audio id="chrono-end" src="sounds/chrono-end.mp3"></audio>

    <div id="main"></div>

    <button type="button" class="btn btn-outline-primary">Joueur</button>
    &nbsp;
    <button type="button" class="btn btn-primary" onclick="start('duo')"><i class="fa fa-dot-circle-o"></i> Duo</button>
    <button type="button" class="btn btn-primary" onclick="start('square')"><i class="fa fa-stop-circle-o"></i>
        Carré</button>
    <button type="button" class="btn btn-primary" onclick="start('cash')"><i class="fa fa-circle-o"></i> Cash</button>
    &nbsp;
    <button type="button" class="btn btn-success" onclick="goodAnswer()"><i class="fa fa-check"></i> Bonne
        réponse</button>
    <button type="button" class="btn btn-danger" onclick="badAnswer()"><i class="fa fa-times"></i> Mauvaise
        réponse</button>

    <br>
    <br>

    <div class="progress">
        <div class="progress-bar" id="progress-bar" style="width: 20%"></div>
    </div>

    <br>
    <br>

    <a href="#myModal" class="btn btn-lg btn-primary" data-toggle="modal"><i class="fa fa-plus-circle"></i> Nouveau
        joueur</a>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouveau joueur</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Nom du joueur">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary"
                        onclick="newPlayer(document.getElementById('inputName').value)">Créer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var players = [];

        function newPlayer(name) {
            players.push(name);
            console.log("players", players);
            update();
        }

        function update() {
            players.forEach(player => {
                console.log("player", player);
            })
        }

        function rename() {

        }

        function start(option, player) {
            console.log("start", "option", option)
            var chrono = document.getElementById("chrono");

            if (chrono.paused) {
                chrono.currentTime = 1.3;
                chrono.play();
                startProgress();
                // play.removeClass('glyphicon-play-circle');
                // play.addClass('glyphicon-pause');
            } else {
                chrono.pause();
                chrono.currentTime = 0;
                // play.addClass('glyphicon-play-circle');
                // play.removeClass('glyphicon-pause');
            }
        }

        var i = 0;
        function startProgress() {
            if (i == 0) {
                i = 1;
                var elem = document.getElementById("progress-bar");
                var width = 10;
                var id = setInterval(frame, 10);
                function frame() {
                    if (width >= 100) {
                        clearInterval(id);
                        i = 0;
                    } else {
                        width++;
                        elem.style.width = width + "%";
                        //elem.innerHTML = width + "%";
                    }
                }
            }
        }



        function playAudioAndStopChrono(id, startTime) {
            var chrono = document.getElementById("chrono");
            var sound = document.getElementById(id);

            chrono.pause();
            sound.currentTime = startTime;
            sound.play();
        }

        function goodAnswer() {
            console.log("good-answer");
            playAudioAndStopChrono("good-answer", .5);
        }

        function badAnswer() {
            console.log("bad-answer");
            playAudioAndStopChrono("bad-answer", 0);
        }

    </script>
